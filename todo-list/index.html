<!DOCTYPE html>
<html>

<head>
    <title>My To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
        }

        #task-input {
            padding: 8px;
            width: 70%;
        }

        #add-btn {
            padding: 8px 15px;
        }

        #task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 3px 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>My To-Do List</h1>
    <input type="text" id="task-input" placeholder="What needs to be done?">
    <button id="add-btn">Add Task</button>
    <ul id="task-list"></ul>

    <script src="app.js"></script>
</body>

</html>
